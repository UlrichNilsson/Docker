version: '3'

services:
  web:
    image: ulrichnilsson/python:v2
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
      #resources:
      # limits:
      #    cpus: "0.1"
      #    memory: 50M
      #  reservations:
      #   cpus: '0.1'
      #    memory: 20M
    ports:
      - "8001:8000"
    networks:
      - webnet
  redis:
    image: redis
    ports:
      - "6379:6379"
    #volumes:
     # - "/home/docker/data:/data"
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet
networks:
  webnet: